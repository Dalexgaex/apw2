<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Duplicados en un Arreglo - JavaScript</title>
    <link rel="stylesheet" href="../css/styles3.css">
</head>
<body>
    <div class="container">
        <h1>Eliminar Duplicados en un Arreglo</h1>
        <div class="section">
            <label for="inputArray">Ingrese un arreglo (separado por comas):</label>
            <input type="text" id="inputArray" placeholder="Ejemplo: 1, 2, 2, 3, 4">
            <button onclick="eliminarDuplicados()">Eliminar Duplicados</button>
            <p>Resultado: <span id="resultado"></span></p>
        </div>
    </div>
    <script src="../js/scrip3.js"></script>
</body>
</html>
