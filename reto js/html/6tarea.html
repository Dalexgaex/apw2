<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar los Números en un Arreglo - JavaScript</title>
    <link rel="stylesheet" href="../css/styles6.css">
</head>
<body>
    <div class="container">
        <h1>Sumar los Números en un Arreglo</h1>
        <div class="section">
            <label for="inputArray">Ingrese un arreglo de números (separados por comas):</label>
            <input type="text" id="inputArray" placeholder="Ejemplo: 1, 2, 3, 4, 5">
            <button onclick="sumarArreglo()">Sumar Números</button>
            <p>Resultado: <span id="resultado"></span></p>
        </div>
    </div>
    <script src="../js/scrip6.js"></script>
</body>
</html>
