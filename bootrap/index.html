<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tareas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container section-background mt-5 p-3">
  <h2 class="header-color text-white text-center py-2">Nueva Tarea</h2>
  <form id="task-form">
    <div class="form-group">
      <label for="taskName">Nombre de la Tarea</label>
      <input type="text" class="form-control" id="taskName" placeholder="Introduce la tarea" required>
    </div>
    <div class="form-group">
      <label for="startDate">Fecha de Inicio</label>
      <input type="date" class="form-control" id="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">Fecha de Fin</label>
      <input type="date" class="form-control" id="endDate" required>
    </div>
    <div class="form-group">
      <label for="responsible">Responsable</label>
      <input type="text" class="form-control" id="responsible" placeholder="Nombre del responsable" required>
    </div>
    <button type="submit" class="btn btn-primary header-color">Agregar Tarea</button>
  </form>
</div>

<div class="container mt-5">
  <h3 class="header-color text-white text-center py-2">Lista de Tareas</h3>
  <ul id="task-list" class="list-group"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
